<div class="buttons">
    <button class="button is-warning" onclick="window.player.togglePlay();">Play / Pause</button>
    <button class="button is-warning" onclick="window.player.stop();">Stop</button>
    <button class="button is-warning" onclick="window.player.restart();">Restart</button>
    <button class="button is-warning" onclick="window.player.rewind();">Rewind</button>
    <button class="button is-warning" onclick="window.player.forward();">Forward</button>
    <button class="button is-warning" onclick="window.player.fullscreen.enter();">Fullscreen</button>
    <button class="button is-warning" onclick="window.player.toggleControls();">ToggleControls</button>
  </div>

<video
    controls
    crossorigin
    playsinline
    data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
    id="player"
>
    <!-- Video files -->
    <source
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
        type="video/mp4"
        size="576"
    />
    <source
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4"
        type="video/mp4"
        size="720"
    />
    <source
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4"
        type="video/mp4"
        size="1080"
    />

    <!-- Caption files -->
    <track
        kind="captions"
        label="English"
        srclang="en"
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
        default
    />
    <track
        kind="captions"
        label="FranÃ§ais"
        srclang="fr"
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
    />

    <!-- Fallback for browsers that don't support the <video> element -->
    <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
</video>
